<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legit Weatherbox </title>
    <link rel="stylesheet" href="./weather.css">
   
</head>
<body>
    
    <form class="weatherform">
        <input type="text" class="weatherdata" placeholder="Enter city name">
        <button type="submit">🔍</button>
    </form>

    <div id="comments-container">
        <ul id="comments-list"></ul>
        <form id="comment-form">
          <input id="comment-input" placeholder="Comment about today'weather"></input>
          <button type="submit" id="publish">Comment</button>
        </form>

     </div> 
   
    <div class="weatherbox" style="display: flex;"></div>
 
    <script src="./weather.js"></script>
    
</body>
</html>
